<!DOCTYPE html>
<html>
<head>
    <title>Form in Table with Caption</title>
</head>
<body>
    <h1>Contact Information</h1>
    <table border="1">
        <caption>Enter Your Details</caption>
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Your opinion on the website:</td>
            <td>
                <input type="radio" id="VeryGood" name="opinion" value="VeryGood">
                <label for="VeryGood">VeryGood</label>
                <input type="radio" id="Good" name="opinion" value="Good">
                <label for="Good">Good</label>
                <input type="radio" id="Fair" name="opinion" value="Fair">
                <label for="Fair">Fair</label>
            </td>
        </tr>
        <tr>
            <td>Marital status:</td>
            <td>
                <label for="marital_status">Select your marital status:</label>
                <select id="marital_status" name="marital_status">
                    <option value="other" selected>Other</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>        
            </td>
        </tr>
        <tr>
            <td>How Did You Hear About Us?</td>
            <td>
                <form>
                <label for="sources">Select your sources:</label>
                <select id="sources" name="sources[]" multiple>
                    <option value="internet">Internet</option>
                    <option value="friend">Friend</option>
                    <option value="search_engine">Search Engine</option>
                    <option value="other">Other</option>
                </select>   
            </form> 
            </td>
        </tr>
        <tr>
            <td>Mail:</td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>        <tr>
            <td>Subject:</td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea id="comments" name="comments" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <form id="contactForm">
                <input type="submit" value="Submit">
                </form>
                <script>
                    document.getElementById("contactForm").addEventListener("submit", function(event) // normal ways didnt direct to thankyou.html so, i had to use windwos.location.herf
                    {
                        event.preventDefault();
                        window.location.href = "thank you.html";
                    });
                </script>
            </form>
            </td>
        </tr>
    </table>
</body>
</html>
